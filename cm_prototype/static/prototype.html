    <style>
      .ui-droppable-active {
        background-color: #ddd !important;
      }
      .ui-droppable-hover {
        background-color: #ffc !important;
      }
      .form {
        background-color: white;
        min-width: 100px;
        min-height: 175px;
        border: 1px solid grey;
        padding: 10px;
        margin: 20px;
        float: left;
        cursor: move;
        z-index: 2;
      }
      .form input {
        width: 75px;
      }
      .workflow {
        min-width: 200px;
        min-height: 200px;
        background-color: #ccc;
        padding: 10px;
        margin: 20px;
        float: left;
      }
      .workflow .start, .workflow .middle {
        position: relative;
        min-height: 175px;
        margin: 10px;
        float: left;
      }
      .workflow .start {
        border: 5px solid blue;
        min-width: 100px;
        margin-bottom: 30px;
      }
      .workflow .middle {
        border: 5px solid green;
        min-width: 300px;
      }
      .workflow .title {
        position: absolute;
        top: 5px;
        left: 5px;
      }
    </style>
